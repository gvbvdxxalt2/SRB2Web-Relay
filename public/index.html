<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonic Robo Blast 2 Web - Relay Netgame Server</title>
    <style>
      body {
        background: black;
        font-family: Arial, sans-serif;
      }
      .centeredBox {
        position: fixed;
        top: 50%;
        left: 50%;
        padding: 20px 25px;
        background: white;
        border-radius: 8px;
        transform: translate(-50%, -50%);
        text-align: center;
        max-height: 100svh;
        max-width: 90vw;
        overflow: auto;
        box-sizing: border-box;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      }
      button {
        cursor: pointer;
        margin-left: 8px;
        padding: 4px 12px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        font-weight: bold;
      }
      button:hover {
        background-color: #0056b3;
      }
      .logo {
        height: auto;
        width: 100%;
        max-width: 400px;
        margin-bottom: 5px;
      }
      #relayUrl {
        background: #f4f4f4;
        padding: 6px 10px;
        border-radius: 4px;
        border: 1px solid #ddd;
        font-style: normal;
        font-weight: bold;
        display: inline-block;
        margin-bottom: 10px;
      }
      .instructions {
        margin: 15px 0;
        color: #333;
        line-height: 1.5;
      }
    </style>
  </head>
  <body>
    <div class="centeredBox">
      <img src="srb2logo.png" alt="SRB2 Logo" class="logo" />
      <div style="font-size: 0.9em; color: #555; margin-bottom: 20px;">
        <b>Web port by gvbvdxx</b>
      </div>
      
      <div class="instructions">
        To host or join a netgame, copy the relay server address below and paste it into your SRB2Web network configuration:
      </div>
      
      <div>
        <span id="relayUrl"></span>
        <button id="copyButton">Copy Address</button>
      </div>
      
      <div class="instructions" style="font-weight: bold; color: #28a745;">
        Once connected, you're ready to play online!
      </div>
    </div>

    <script>
      var url = document.getElementById("relayUrl");
      var copyButton = document.getElementById("copyButton");

      // Set the text to the current domain/IP
      url.textContent = window.location.host;

      async function copyClicked() {
        try {
          await navigator.clipboard.writeText(url.textContent);
          copyButton.textContent = "Copied!";
          copyButton.style.backgroundColor = "#28a745"; // Turn green on success
        } catch (e) {
          console.error("Clipboard copy failed", e);
          copyButton.textContent = "Error";
          copyButton.style.backgroundColor = "#dc3545"; // Turn red on error
        }
        
        copyButton.onclick = null;
        
        setTimeout(() => {
          copyButton.textContent = "Copy Address";
          copyButton.style.backgroundColor = "#007bff"; // Reset to blue
          copyButton.onclick = copyClicked;
        }, 1500);
      }
      
      copyButton.onclick = copyClicked;
    </script>
  </body>
</html>
